<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td> 
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="images\man.jpg">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="images\women.jpg">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
         <tr>
            <td>生日：</td>
            <td>
                
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                        <option>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
         </tr>
         <!-- 第三行 -->
          <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京"></td>
          </tr>
          <!-- 第四行 -->
          <tr>
            <td>婚姻状况：</td>
            <td><input type="radio" name="hy">已婚 <input type="radio" name="hy" checked="checked">未婚 <input type="radio" name="hy">离婚</td>
          </tr>
          <!-- 第五行 -->
           <tr>
            <td>学历：</td>
            <td>
                <select>
                    <option>小学</option>
                    <option>初中</option>
                    <option>大学</option>
                    <option>其他</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>夏欢的类型：</td>
            <td>
                <input type="checkbox">小鲜肉
                <input type="checkbox">可爱的
                <input type="checkbox">妩媚的
                <input type="checkbox">丰满的
            </td>
           </tr>
           <!-- 第七行 -->
            <tr>
                <td>个人介绍：</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <!-- 第八行 -->
             <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
             </tr>
             <!-- 第九行 -->
              <tr>
                <td></td>
                <td>
                    <input type="checkbox">我同意注册并加入会员
                </td>
              </tr>
              <!-- 第十行 -->
               <tr>
                <td></td>
                <td>
                    <a href="#">我是会员立即登录</a>
                </td>
               </tr>
               <tr>
                <td></td>
                <td>
                    <h5>我承诺：</h5>
                    <ul>
                        <li>
                            年满十八岁
                        </li>
                        <li>
                            抱有严肃态度
                        </li>
                        <li>
                            真诚寻找另一半
                        </li>
                    </ul>
                </td>
               </tr>
    </table>
</body>
</html>
