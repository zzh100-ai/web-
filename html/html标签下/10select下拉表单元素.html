<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3.4.3<select>表单元素
        在页面中，如果有多个选项让用户选择，并且想要节约页面空间时，我们可以使用<select>标签控件定义下拉列表，
        语法：
        <select>
        <option>选项1</option>
        <option>选项2</option>
        <option>选项3</option>
        </select>
        1．<select>中至少包含一对<option>。
        2.在<option>中定义selected="selected”时，当前项即为默认选中项。 -->
    <form>
        籍贯：
    <select>
        <option>山东</option>
        <option>陕西</option>
        <option>山西</option>
        <option>北京</option>
        <option>上海</option>
    </select>
    </form>
</body>
</html>
