<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基础标签</title>
</head>
<body>
    <table>
        <tr><td>姓名</td> <td>性别</td> <td>年龄</td></tr>
        <tr><td>刘德华</td> <td>男</td> <td>29</td></tr>
        <tr><td>sds</td> <td>女</td> <td>32</td></tr>
        <tr><td>zzh</td> <td>男</td> <td>56</td></tr>
    </table>
</body>
</html>
