<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 2.3自定义列表（重点）
    在HTML标签中，<dI>标签用于定义描述列表（或定义列表），该标签会与<dt>（定义项目/名字）和
    <dd>（描述每一个项目/名字）一起使用。
    其基本语法如下：
    <dl>
    <dt>名词1</dt>
    <dd>名词1解释1</dd>
    <dd>名词1解释2</dd>
    </dl>
    1．<dl></dl>里面只能包含<dt>和<dd>。
    2.<dt>和<dd>个数没有限制，经常是一个<dt>对应多个<dd>。 -->

    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
