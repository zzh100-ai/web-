<body>
    <!-- 2.2有序列表（理解）
有序列表即为有排列顺序的列表，其各个列表项会按照一定的顺序排列定义。
在HTML标签中，<OI>标签用于定义有序列表，列表排序以数字来显示，并且使用<li>标签来定义列表项。
有序列表的基本语法格式如下：
<ol>
<1i>列表项1</1i>
<1i>列表项2</1i>
<1i>列表项3</1i>
</o1>
1．<ol></ol>中只能嵌套<li></li>，直接在<ol></ol>标签中输入其他标签或者文字的做法是不被允许的。
2．<li>与</li>之间相当于一个容器，可以容纳所有元素。
3．有序列表会带有自己样式属性，但在实际使用时，我们会使用CSS来设置。 -->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>zca</li>
        <li>zca</li>
        <li>zca</li>
        <li>zca</li>
    </ol>
</body>
</html>
