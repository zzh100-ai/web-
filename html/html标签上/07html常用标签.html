<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <div>我是一个div标签，我一个人占一行</div>
    <div>我是一个div标签，我一个人占一行</div>
    块级元素 - 默认会占据一整行空间
    <!-- 每个 <div> 会自动在前后添加换行
    常用于划分页面的不同区域或组织内容成逻辑部分
    是最常用的布局容器元素 -->
    <span>百度</span>
    <span>新浪</span>
    <span>头条</span>
    <!-- 行内元素 - 只占用必要的水平空间
    多个 <span> 会在同一行内并排显示
    通常用于对文本的一部分进行样式设置或标记
    不会自动添加换行 -->
    
</body>
</html>
