<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图片标签的使用</h4>
    <img src="images\00001-2592957913.png" alt="zzh大帅哥"/>
    <h4>alt:图片无法显示时替换文字</h4>
    <img src="D:\html\images\00001-2592957913.png" alt="zzh大帅哥"/>
    <h4>title: 提示文本，鼠标放到图像上显示的文字</h4>
    <img src="images\00001-2592957913.png" title="zzh大帅哥"/>
    <h4>width:给图片设置宽度</h4>
    <img src="images\00001-2592957913.png" title="zzh大帅哥" width="500"/>
    <h4>height:给图片设置高度</h4>
    <img src="images\00001-2592957913.png" title="zzh大帅哥" width="500" height="200"/>
    <h4>border:给图片设置边框</h4>
    <img src="images\00001-2592957913.png" title="zzh大帅哥" width="500" height="200" border="20"/>
    <br>
    图像标签可以拥有多个属性，必须在标签名后面
    <br>
    属性之间均以空格分开
    <br>
     
</body>
</html>
