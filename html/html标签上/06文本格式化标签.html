<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06文本格式化标签</title>
</head>
<body>
    <p>我是<strong>加粗</strong>的标签</p>
    <p>我是<b>加粗</b>的标签</p>
    <p>我是<em>倾斜</em>的文字</p>
    <p>我是<i>倾斜</i>的文字</p>
    <p>我是<del>删除</del>线</p>
    <p>我是<s>删除</s>线</p>
    <p>我是<ins>下划</ins>线</p>
    <p>我是<u>下划</u>线</p>
</body>
</html>
