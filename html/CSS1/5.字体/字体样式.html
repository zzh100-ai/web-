<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        p.normal{
            font-style: normal;
        }
        p.italic{
            font-style:italic;
        }
        p.obique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p class="normal">这是一个正常段落</p>
    <p class="italic">这是一个斜体段落</p>
    <p class="obique">这是一个斜体段落</p>
</body>
</html>
