<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS背景颜色</title>
    <style>
        body{
            background-color: bisque;
        }
        .center{
            text-align:center
        }
    </style>
</head>
<body>
    <h1 class="center">Hello World!</h1>
    <p>
        CSS中，颜色值通常以以下方式定义:

        <br>十六进制 - 如："#ff0000"
        <br>RGB - 如："rgb(255,0,0)"
        <br>颜色名称 - 如："red"
        <br>这里其实也可以单独对每一个标签进行自定义颜色
    </p>
</body>
</html>
