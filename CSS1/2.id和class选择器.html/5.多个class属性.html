<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个class属性使用空格分开</title>
    <style>
        .center{
            text-align: center;
        }
        .color{
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="center color">标题居中</h1>
    <p class="center">段落居中并且颜色为红色</p>
</body>
</html>
