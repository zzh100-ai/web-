<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰</title>
    <style>
        h1{
            text-decoration: overline;
        }
        h2{
            text-decoration: line-through;
        }
        h3{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>zzh</h1>
    <h2>zzh</h2>
    <h3>zzh</h3>
</body>
</html>
