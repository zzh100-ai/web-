<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转换</title>
    <style>
        p.uppercase{
            text-transform: uppercase;
        }
        p.lowercase{
            text-transform: lowercase;
        }
        p.capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="uppercase">This is a good boy</p>
    <p class="lowercase">This is a good boy</p>
    <p class="capitalize">This is a good boy</p>
</body>
</html>
